<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORTAS Y POSTRES CAMI</title>

    <!-- Import the component -->
    <script 
        type="module" 
        src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js">
    </script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <center>
        
        <!-- Use it like any other HTML element -->
        <title><H1><b>TORTAS Y POSTRES CAMI</b></H1></title>
        <title><h2>EDICIÓN ESPECIAL</h2></title>
        
        <div class="Pastelería">
            
            
            
            <model-viewer 
                alt="Edición Especial - Tortas y Postres Cami" 
                src="./pastel1/pastel1.glb" 
                ar
                environment-image="./pastel1/christmas_photo_studio_05_1k.hdr" 
                poster="./pastel1/p1.webp"
                shadow-intensity="1" 
                camera-controls 
                touch-action="pan-y">
            </model-viewer>
            
            <p>Bienvenido a esta edición especial de la pastelería Tortas y Postres Cami. Toca el icono del cubo para ver el pastel en realidad aumentada.</p>
        
            <model-viewer 
            alt="Edición Especial - Tortas y Postres Cami" 
            src="./pastel2/pastel2.glb" 
            ar
            environment-image="./pastel2/christmas_photo_studio_05_1k.hdr" 
            poster="./pastel2/p2.webp"
            shadow-intensity="1" 
            camera-controls 
            touch-action="pan-y">
        </model-viewer>

        <model-viewer 
        alt="Edición Especial - Tortas y Postres Cami" 
        src="./pastel3/pastel3.glb" 
        ar
        environment-image="./pastel3/christmas_photo_studio_05_1k.hdr" 
        poster="./pastel3/p3.webp"
        shadow-intensity="1" 
        camera-controls 
        touch-action="pan-y">
    </model-viewer>

    <model-viewer 
    alt="Edición Especial - Tortas y Postres Cami" 
    src="./pastel4/pastel4.glb" 
    ar
    environment-image="./pastel4/christmas_photo_studio_05_1k.hdr" 
    poster="./pastel4/p4.webp"
    shadow-intensity="1" 
    camera-controls 
    touch-action="pan-y">
</model-viewer>

        </div>

    </center>
    
</body>

</html>
